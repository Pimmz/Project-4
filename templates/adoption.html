{% extends "base.html" %} {% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <h1 class="page-title">Adoption Page</h1>
    <hr class="adoption">
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        {% load cloudinary %}
        <div class="col-11 col-md-8 col-lg-6 mt-3 add-recipe-outer">
            
            <form method="post" class="add-recipe mb-5" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                <a class="btn btn btn-outline-dark m-2" href="{%  url 'adoption' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
