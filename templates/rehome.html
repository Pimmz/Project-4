{% extends "base.html" %} {% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Rehoming Page</h1>
    <hr class="rehome">
    <br>

    <form method="post" class="m" enctype="multipart/form-data">
        {{ rehome_form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark">Submit</button>
        <a class="btn btn-outline-dark- m-2" href="% url 'rehome' %">Cancel</a>
    </form>
</div>
{%endblock%}
