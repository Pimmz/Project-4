{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <p class="page-title text-center mt-5">Delete Rehoming</p>
    <hr class="rehome">
    <br>
    <h2 class="text-center mt-3">Are you sure you want to delete your rehoming request ?</h2>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-4">

            <form method="POST" class="text-center" action="{% url 'delete_rehome' pk=rehome.pk %}">
                {% csrf_token %}
                <div>
                    <button class="btn btn-danger m-4" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-4" href="{% url 'index' %}">Cancel</a>
                </div>
            </form>
            <div class="gif text-center">
                <img src="https://media.giphy.com/media/KSyBlMKqqmfwVvKd9s/giphy.gif" alt="bye">
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for messages in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</div>
{%endblock%}
