{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title text-center">Update Rehome Page</h1>
    <hr class="rehome">
    <br>
    <form method="post" action="" class="m" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Update</button>
        <a class="btn btn-outline-secondary" href="{% url 'index' %}">Cancel</a>
    </form>
</div>
<div class="container">
    {%  if messages %}
        <div class="alert alert-success" role="alert">
            {%  for messages in messages %}
                {{ message }}
            {% endfor %}  
        </div>
    {%  endif %}
</div>


{%endblock%}
