{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<!--Page to delete the post request submitted-->
<div class="container">
    <p class="page-title text-center mt-5">Delete Post</p>
    <hr class="post">
    <br>
    <h2 class="text-center mt-3">Are you sure you want to delete this Post?</h2>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-4">
            <!--Primary key used to identify the correct form submitted-->
            <form method="POST" class="text-center" action="{% url 'delete_post' pk=post.pk %}">
                <!--security token to prevent against attacks-->
                {% csrf_token %}
                <div>
                    <button class="btn btn-danger m-4" type="submit">Delete</button>
                    <a class="btn btn-outline-secondary m-2" href="{% url 'blog' %}">Cancel</a>
                </div>
                <div class=" gif text-center">
                    <img src="https://res.cloudinary.com/dtqjcm9e6/image/upload/v1697446193/giphy_fhqiqq.gif" alt="bye">
                </div>
            </form>

        </div>
    </div>
</div>
<!-- Checks and displays a success message when submitted-->
<div class="container">
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for messages in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</div>
{%endblock%}
